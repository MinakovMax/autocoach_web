<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: 2em auto;
        }

        #loader {
            display: none;
            font-weight: bold;
            color: #555;
            margin-top: 1em;
        }

        .error {
            color: darkred;
            font-weight: bold;
            margin-top: 1em;
        }

        .result {
            margin-top: 1em;
            white-space: pre-wrap;
            background: #f8f8f8;
            padding: 1em;
            border-radius: 6px;
        }

        #recommendation-buttons {
            display: none;
            margin-top: 1.5em;
        }

        #recommendation-buttons form {
            margin-bottom: 0.5em;
        }

        #recommendation-output {
            margin-top: 1em;
            background: #e8f9f1;
            padding: 1em;
            border-radius: 6px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ –∏–∑ –∞—É–¥–∏–æ—Ñ–∞–π–ª–∞</h1>

    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3,.wav" required>
        <button type="submit">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏ —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å</button>
    </form>

    <div id="loader">‚è≥ –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ, –ø–æ–¥–æ–∂–¥–∏—Ç–µ (1‚Äì5 –º–∏–Ω—É—Ç)...</div>

    {% if status == "error" %}
    <div class="error">‚ö†Ô∏è {{ message }}</div>

    {% elif status == "complete" %}
    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h2>
    <div class="result" id="transcript-text">{{ text }}</div>

    <div id="recommendation-buttons">
        <form class="recommend-form" method="post" action="/recommend/general">
            <input type="hidden" name="transcript" value="{{ text }}">
            <button type="submit">–û–±—â–∞—è —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è ü§ñ</button>
        </form>
        <form class="recommend-form" method="post" action="/recommend/motivation">
            <input type="hidden" name="transcript" value="{{ text }}">
            <button type="submit">–ú–æ—Ç–∏–≤–∞—Ü–∏—è üöÄ</button>
        </form>
        <form class="recommend-form" method="post" action="/recommend/growth">
            <input type="hidden" name="transcript" value="{{ text }}">
            <button type="submit">–¢–æ—á–∫–∏ —Ä–æ—Å—Ç–∞ üîç</button>
        </form>
        <form class="recommend-form" method="post" action="/recommend/objection">
            <input type="hidden" name="transcript" value="{{ text }}">
            <button type="submit">–†–∞–±–æ—Ç–∞ —Å –≤–æ–∑—Ä–∞–∂–µ–Ω–∏—è–º–∏ ‚ùì</button>
        </form>
    </div>

    <script>
        document.getElementById("recommendation-buttons").style.display = "block";
    </script>
    {% endif %}

    <div id="recommendation-output"></div>

    <script>
        const form = document.getElementById('upload-form');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', () => {
            loader.style.display = 'block';
        });

        const forms = document.querySelectorAll('.recommend-form');
        const outputDiv = document.getElementById('recommendation-output');

        forms.forEach(form => {
            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                const formData = new FormData(form);
                outputDiv.innerHTML = '‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π...';

                const response = await fetch(form.action, {
                    method: "POST",
                    body: formData
                });

                const result = await response.text();
                outputDiv.innerHTML = `<h2>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è:</h2><div class="result">${result}</div>`;
            });
        });
    </script>
</body>

</html>
